<div class="min-h-screen w-full bg-slate-900 flex items-center justify-center relative overflow-hidden font-sans p-4 gap-55">

  <div class="flex items-center gap-2 absolute top-7 left-7"  >
      <div class="w-8 h-10 bg-red-600 rounded-sm -rotate-12 shadow-lg flex items-center justify-center">
        <span class="font-bold italic text-yellow-400 text-xs">U</span>
      </div>
      <div class="w-8 h-10 bg-yellow-400 rounded-sm rotate-6 -ml-4 shadow-lg z-10 flex items-center justify-center">
        <span class="font-bold italic text-red-600 text-xs">NO</span>
      </div>
      <span class="text-2xl font-black italic tracking-widest ml-3">theLastCard</span>

<div class="w-3xl">
  
  <!-- <div class="relative z-10 w-full min-w-xl mr-  max-w-xl bg-slate-900  backdrop-blur-xl border border-white/10 rounded-3xl shadow-2xl    overflow-auto"> -->
    
    

    <div class=" md:w-128  pl-50 p-4 md:p-8 bg-slate-900/50  bg-slate-800/50 border border-white/10 rounded-3xl shadow-2xl">
      
      <div class="flex justify-start align-baseline mb-5">
        <span class="flex justify-end"><span class="text-amber-50  cursor-pointer   text-2xl  rotate-180 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500  "><a routerLink="/">â–¶</a></span></span>
      <span class="text-2xl font-bold text-white  ml-42 ">Login</span>
      

      </div>

      <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="space-y-5">
        
         
        <div class="space-y-1">
          <label class="text-sm text-slate-300">Email Address</label>
          <div class="relative">
            <input type="email" formControlName="email"
                   class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 pl-4 text-white focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-colors placeholder-slate-500"
                   placeholder="Write your email">
           </div>
        </div>

        <div class="space-y-1">
          <label class="text-sm text-slate-300">Password</label>
          <div class="relative">
            <input type="password" formControlName="password"
                   class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 pl-4 text-white focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-colors placeholder-slate-500"
                   placeholder="Enter your password">
           </div>
        </div>

        <button type="submit" 
                [disabled]="!signinForm.valid"
                class="w-full bg-yellow-300 text-slate-900 font-bold py-3 rounded-lg shadow-lg hover:shadow-orange-500/20 hover:scale-[1.02] active:scale-[0.98] transition-all disabled:opacity-50 disabled:cursor-not-allowed mt-4">
         Submit
        </button>

      </form>

      <div class="mt-6 text-center text-sm text-slate-400">
      Don't have an account? 
        <a routerLink="/signup" class="text-yellow-400 hover:text-yellow-300 font-semibold cursor-pointer">Create Account
        </a>
      </div>
</div>

    </div>
  </div>
